name: build & test

on: [release]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 2.2.108
    - name: Build 
      run: dotnet build --configuration Release
    
    - name: Test
      run: dotnet test QuartzJobMonitoring.Test/QuartzJobMonitoring.Test.csproj
    
    - name: Pack Shared
      run: dotnet pack QuartzJobMonitoring.Shared/QuartzJobMonitoring.Shared.csproj --output nupkgs
    
    - name: Pack QuartzJobMonitoring
      run: dotnet pack QuartzJobMonitoring/QuartzJobMonitoring.csproj --output nupkgs
      
    - name: Pack InMemory
      run: dotnet pack QuartzJobMonitoring.InMemory/QuartzJobMonitoring.InMemory.csproj --output nupkgs

    - name: Push Packs
      run: dotnet nuget push nupkgs/ -k ${{ secrets.NUGET_API_KEY }} -s https://api.nuget.org/v3/index.json
